<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Ganador</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/estilos.css}">
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <button class="btn rematch">CONTINUAR</button>
        </div>
        
        <!-- Contenido principal -->
        <div class="content">
            <h1 class="title"><span>GANADOR:</span></h1>

            <h2 class="winner-name">Carlos Quinto</h2>
            <div class="icon">
                <img th:src="@{/bootstrap/images/ganador/robot.png}" alt="Icono de carro">
            </div>
            <h2 class="congratulations">¡FELICIDADES!</h2>
            <div class="buttons">
                <button class="btn menu">MENÚ PRINCIPAL</button>
                <button class="btn rematch">REVANCHA</button>
            </div>
        </div>
        
        <!-- Robot decorativo -->
        <div class="robot">
            <img src="robot.png" alt="Robot">
        </div>
    </div>
</body>
</html>
