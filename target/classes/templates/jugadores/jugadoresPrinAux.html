<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Color</th>
                <th>Imagen</th>
                <th>Background</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="personajeAux: ${personajes}">
                <th th:text="${personajeAux.id}"></th>
                <th th:text="${personajeAux.nombre}"></th>
                <td th:text="${personajeAux.descripcion}"></td>
                <td th:style="'background-color:' + ${personajeAux.color}">
                    <p th:text="${personajeAux.color}"></p>
                </td>
                <td>
                    <img th:src="@{/bootstrap/images/personajes/{img} (img=${personajeAux.imgNombre})}" alt="personajeImg" class="w-50">
                </td>
                <td>
                    <img th:src="@{/bootstrap/images/personajes/{img} (img=${personajeAux.backgroundNombre})}" alt="personajeImg" class="w-50">
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
